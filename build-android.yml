name: Build Kivy Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'


      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git python3 python3-virtualenv zip unzip openjdk-17-jdk openjdk-17-jre
          pip install --upgrade pip
          pip install cython
          pip install buildozer
          # Install Android SDK build-tools (for aidl)
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/cmdline-tools
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv $HOME/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;34.0.0"
          echo "export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_ENV
          echo "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "export PATH=$PATH:/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_ENV
          # Troubleshooting: ensure buildozer and cython are in PATH
          echo "export PATH=$PATH:~/.local/bin" >> $GITHUB_ENV
          # Check versions
          java -version
          python3 --version
          pip --version
          buildozer --version
          cython --version

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          PATH: ${{ env.PATH }}:/usr/lib/jvm/java-17-openjdk-amd64/bin:~/.local/bin
        run: |
          pip install --user --upgrade buildozer
          export PATH=$PATH:~/.local/bin
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hargaayamapp-apk
          path: bin/*.apk
